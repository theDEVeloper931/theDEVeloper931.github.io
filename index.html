<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful HTML Template</title>
    <style>
        body {
            background-color: #f0f8ff; /* Alice Blue */
            color: #333; /* Darker text for better readability */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 5px solid #8a2be2; /* Blue Violet border */
            border-radius: 15px;
            background-color: #fff; /* White background */
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4500; /* Orange Red */
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
            color: #4682b4; /* Steel Blue */
        }
        .colorful-button {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        .colorful-button:hover {
            background: linear-gradient(to right, #feb47b, #ff7e5f); /* Reverse gradient on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a colorful HTML template with a button.</p>
        <button class="colorful-button">Click Me!</button>
    </div>
</body>
</html>
